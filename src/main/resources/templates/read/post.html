<!DOCTYPE html>
<html>
<head>
<div th:include="layout/style">style</div>
<title th:text="${post.title}">title</title>
<style>
body {
	background-image: url("/assets/wh_boards.jpg");
	background-position: center top;
}
</style>
</head>
<body>
	<br/>
	<div class="container">
	
		<div class="row">
			<div class="col s12">
				<div class="card large grey lighten-5">
					<div class="card-image">
						<img th:src="@{/image/{id}(id=${image.id})}" /> 
						<span class="card-title  grey darken-4" th:text="${post.title}">Title</span>	
					</div>
					<div class="card-content">
						<p th:text="${post.content}">I am a very simple card.</p>
					</div>
					<div class="card-action">
						<span class="right" th:text="${post.created.toLocalDate()}"></span>
						<a th:href="@{/read/overview/{id}(id=${post.owner.id})}">more from this author</a>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	
	
	

</body>
</html>
