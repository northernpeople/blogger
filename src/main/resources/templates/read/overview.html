<!DOCTYPE html>
<html>
<head>
<div th:include="layout/style">style</div>
<style>
body {
	background-image: url("/wh_boards.jpg");
	background-position: center top;
}
</style>
</head>
<body>
	<br/>
	<div class="container">
		<h1 th:if="${ #sets.isEmpty(posts)}"> No posts by this author yet</h1>

		<div class="row" th:if="${! #sets.isEmpty(posts)}">
			<div class="col s4" th:each="p : ${posts}">


				<div class="card cyan lighten-2">
					<div class="card-content white-text">
						<span class="card-title" th:text="${p.title}">Card Title</span>
						<p th:text="|${p.content.substring(0, 10)}...|">I am a very simple card</p>
					</div>
					
					<div class="card-action white">
						<a th:href="@{/read/post/{id}(id=${p.id})}">read more</a>
						<span class="right" th:text="${p.created.toLocalDate()}"></span>
						
					</div>
				</div>


			</div>

		</div>
	</div>



</body>
</html>
